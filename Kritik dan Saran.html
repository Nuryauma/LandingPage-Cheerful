<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik dan Saran</title>
</head>
<body bgcolor="#A07A4D">
    <form name="Kritik">
        <table width="1000" align="center" border="0" cellspacing="0" cellpadding="10">
            <br>
            <br>
            <br>
            <br>
            <br>
            <tr bgcolor="#8F6F43">
                <th colspan="2">
                        <font color="#000000" size="8">Kritik dan Saran</font>
                    <h3>
                        <font color="#000000">Masukan Kritik dan Saran anda Tentang Cheerful</font>
                    </h3>
                </th>
            </tr>
            <tr bgcolor="#8F6F43">
                <th align="left">
                    <label for="nama"><h2>Nama</h2></label>
                </th>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Nama">
                </td>
            </tr>
            <tr bgcolor="#8F6F43">
                <th align="left">
                    <label for="email"><h2>Email</h2></label>
                </th>
                <td>
                    <input type="text" name="email" id="email" placeholder="Email">
                </td>
            </tr>
            <tr bgcolor="#8F6F43">
                <th align="left"><label for="per"><h2>Perihal</h2></label></th>
                <td>
                    <select name="per" id="per">
                        <option value="Tempat">Tempat</option>
                        <option value="Menu">Menu</option>
                        <option value="Kebersihan">Kebersihan</option>
                        <option value="Kenyamanan">Kenyamanan</option>
                        <option value="pelayanan">pelayanan</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#8F6F43">
                <th align="left"><label for="k&s"><h2>Kritik dan Saran</h2></label></th>
                <td><textarea name="k&s" id="k&s" cols="50" rows="5" placeholder="Kritik & Saran"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#8F6F43" align="center">
                    <input type="submit" value="Kirim" name="Kirim" id="Kirim ">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
